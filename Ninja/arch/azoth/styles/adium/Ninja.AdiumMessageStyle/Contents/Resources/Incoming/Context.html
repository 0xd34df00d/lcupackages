<div class="container_post">
	<div class="container_left">
	</div>
	<div class="container_right">
		<div class="container_message">
			<div class="header_context_edge"></div>
			<div class="left"></div>
			<div class="header_context">
				%sender%
				(%service%)
				<div class="timestamp_context">%time%</div>
			</div>
			<div class="message_context">
				<div class="right"><p>%message%</p></div>
				<div id="insert"></div>
			</div>
		</div>
		<div class="container_bottom">
			<div class="bottom_left"></div>
			<div class="bottom_center"></div>
			<div class="bottom_right"></div>
		</div>
	</div>
</div>
