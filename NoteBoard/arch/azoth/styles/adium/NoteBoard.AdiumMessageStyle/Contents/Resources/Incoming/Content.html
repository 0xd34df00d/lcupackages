<div class="msgContainer incomming active">
	<div class="msgPicture" style="background-image: url(%userIconPath%)"></div>
	<div class="msgBody">
		<div class="msgBodyInner">
			<ul class="msgHead">
				<li class="msgName">%sender%</li>
				<li class="msgTime">%time%</li>
			</ul>
			<div class="msgContent">%message%</div>
			<div class="msgLines"></div>
		</div>
		<div class="msgPeak"></div>
	</div>
	<div id="insert"></div>
</div>
