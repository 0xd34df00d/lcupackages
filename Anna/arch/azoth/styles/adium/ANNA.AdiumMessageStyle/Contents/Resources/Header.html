<body topmargin="0" leftmargin="0"></body>
<style type="text/css">
    body   {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0px;
    overflow-y: scroll;
    overflow-x: hidden;
    }
    html {
    overflow-y: auto;
    background-color: transparent;
    }
    ::-webkit-scrollbar {
    width: 10px;
    height: 10px;
    }
    ::-webkit-scrollbar-button:start:decrement
    {
    height: 130px;
    display: block;
    background-color: #212121;
    }
   
    ::-webkit-scrollbar-button:end:increment  {
    height: 30px;
    display: block;
    background-color: #212121;
    }
    ::-webkit-scrollbar-track-piece  {
    background-color: #fff;
    -webkit-border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:vertical {
    height: 50px;
    background-color: #666;
    border: 1px solid #eee;
    -webkit-border-radius: 6px;
    }

</style>

<!--HEADER-->
<div id="header-c">
<div id="header">
<table  style="width:100%;">
	<tr>
		<td style="width:68px; ">
			<div id="avatar">
				<div id="trans"></div>
				<div id="x-avatar"></div>
				<img src="%incomingIconPath%" class="avatar_img" title="%sender%" />
			</div>
		</td>
		<td>
			<div id="text">
				<div id="name_b">%chatName%</div>	
				<div id="text-h">Starting the Conversation at <span class="bold">%timeOpened%</span> of <span class="bold">%dateOpened%</span></div>
			</div>
		</td>
	</tr>
</table>
</div>
<div id="bar"></div>
</div>

<!--FIN HEADER-->
