<div class="%status% update">
	<div class="statusBox">
<span class="a.nicklink" style="background-color: %senderColor%; color: %senderColor%"></span>
		<img src="Blank.png" onload="this.parentNode.removeChild(this);setTimeout('fixStyle()',150)" onload="this.parentNode.removeChild(this);setTimeout('fixStyle()',150)" style="display: none" />
		<div class="statusContent">
			<img src="Alert.png" title="%status%" class="messageIcon statusIcon" />
			<div class="statusMessage"><span class="arrowLight"></span><span class="arrow"></span>
				<span class="time">%time%<span class="hidden">&nbsp;</span></span>%message%
			</div>
			<span id="insert"></span>
		</div>
	</div>
</div>
