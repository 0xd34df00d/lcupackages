<script type="text/javascript" src="js/jquery.js"></script>
<!-- scroll.js borrowed from Cinematic message style -->
<script src="js/scroll.js" type="text/javascript" charset="utf-8"></script>
<script src="js/effects.js" type="text/javascript" charset="utf-8"></script>

<div id="hide"><img src="images/arrow-up.png" title="Hide Header" /></div>
<!--header-->
<div id="header">
	<div id="head-avatar">
		<div id="avatar-border">
			<div id="frame"></div>
			<img src="%incomingIconPath%" class="avatar-img" />
		</div>
	</div>
	<div id="head-text">
		<p id="user-name">%chatName%</p>
		<p id="chat-data">Session started at %timeOpened%</p>
	</div>
	<div id="modal"><img src="%incomingIconPath%" width="108" height="108" /></div>
</div>
<!--end header-->
