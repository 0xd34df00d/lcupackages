<div class="chatItem outgoingItem">
	<div class="avatarContainer">
		<div class="avatarImg" style="background:url('%userIconPath%')"></div>
		<div class="avatarImg opacity opacityt" style="background:url('%userIconPath%')"></div>
		<div class="avatarImg opacity opacityr" style="background:url('%userIconPath%')"></div>
		<div class="avatarImg opacity opacityb" style="background:url('%userIconPath%')"></div>
		<div class="avatarImg opacity opacityl" style="background:url('%userIconPath%')"></div>
		<div class="avatarFrame"></div>
	</div>
	<div class="myBubble">
		
		<div class="message">
			<div class="nameStamp">
				%sender%
			</div>
			<div class="timeStamp">
				%time%
			</div>
			<div class="followUp nofu"></div>
			
			<div class="mainMsg">
				<div class="msg">
					%message%
				</div>

			</div>
			
			<div class="followUp nofu"></div>
			
		</div>
		
	</div>
